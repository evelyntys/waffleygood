<section>
  <div class="form-wrapping px-5 pt-4 pb-5 mx-auto my-md-5">
   <div class="form">
     <h1 class="text-center mb-4 pb-2">Make a Reservation</h1>
     <div class="row">
       <label for="name" class="form-label ms-1"><i class="fa-solid fa-user"></i> Name</label>
       <div id="name" class="input-group">
        <select class="form-select" aria-label="Default select example">
          <option selected>Mr</option>
          <option value="Ms">Ms</option>
          <option value="Mrs">Mrs</option>
          <option value="Mdm">Mdm</option>
          <option value="Dr">Dr</option>
        </select>
        <input type="text" aria-label="Name" placeholder="e.g. John Smith" class="form-control">
        </div>
     </div>
     <div class="mt-3">
       <label for="phone" class="form-label ms-1"><i class="fa-solid fa-mobile-screen-button"></i> Phone Number</label>
       <input type="text" id="phone"aria-label="Phone Number" class="form-control col-12">
     </div>
     <div class="mt-3">
       <label for="party-size" class="form-label ms-1"><i class="fa-solid fa-users"></i> Party Size</label>
       <select id="party-size" class="form-select col-12" aria-label="Default select example">
          <option selected>1 Person</option>
          <option value="2">2 People</option>
          <option value="3">3 People</option>
          <option value="4">4 People</option>
          <option value="5">5 People</option>
          <option value="6">6 People</option>
          <option value="7">7 People</option>
          <option value="8">8 People</option>
          <option value="9">9 People</option>
          <option value="10">10 People</option>
       </select>
     </div>
     <div class="row">
       <div class="col-12 col-md-6 mt-3">
          <label for="date" class="form-label ms-1"><i class="fa-solid fa-calendar-day"></i> Date</label>
         <input type='date' id='date' class='form-control'>
       </div>
       <div class="col-12 col-md-6 mt-3">
         <label for="time" class="form-label ms-1 "><i class="fa-solid fa-clock"></i> Time</label>
          <select id="time" class="form-select" aria-label="Default select example">
            <option selected>--select time--</option>
            <option>1000</option>
            <option>1030</option>
            <option>1100</option>
            <option>1130</option>
            <option>1200</option>
            <option>1230</option>
            <option>1300</option>
            <option>1330</option>
            <option>1400</option>
            <option>1430</option>
            <option>1500</option>
            <option>1530</option>
            <option>1500</option>
            <option>1530</option>
            <option>1600</option>
          </select>
       </div>
      </div>
     <div class="my-3">
       <label for="message" class="form-label ms-1"><i class="fa-solid fa-envelope-open-text"></i> Additional Comments</label>
       <textarea class="form-control col-12" id="message" rows="3" placeholder="Enter your message here"></textarea>
     </div>
     <div class="d-grid">
     <button type="button" class="btn btn-info">Submit</button>
     </div>
   </div>
  </div>
</section>
